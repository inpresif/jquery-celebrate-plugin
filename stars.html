<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="https://use.fontawesome.com/19685ca722.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
	 		$(".fa-square-o").click(function(e) {
	          	var xClick = e.clientX;
	          	var yClick = e.clientY;
	          	$("body").explosion({
	          		origin:{
						x:xClick,
						y:yClick
					}
				});
			$(this).toggleClass("fa-square-o");
			$(this).toggleClass("fa-check-square-o");
	 		});
		});
	
		(function($){
	
			$.fn.explosion = function(options){
				var settings = $.extend({          		
	            		particleClass: "particle",
	            		origin: {x:0,y:0},
	            		particles: 5,
	            		radius: 200,
	            		complete: function() {}
	        		},options);
				    
				return this.each(function() {	
					for(i=0;i<settings.particles;i++){
						if ((Math.floor(Math.random()*2)+1) == 1) {
						var particle = $("<p>\u2606</p>").addClass(settings.particleClass);
						}else {
						var particle = $("<p>\u2605</p>").addClass(settings.particleClass);}
						$(particle).css("position","absolute");
						$(particle).css("margin-top",(Math.floor(Math.random())+10));
						$(particle).css("margin-left",(Math.floor(Math.random())+10));
						$(particle).css("transform",'rotate(' + (Math.floor(Math.random()*1000)) + 'deg)');
						$(this).append($(particle));
		      			$(particle).offset({
						 	top:settings.origin.y-$(particle).height()/2,
							left:settings.origin.x-$(particle).width()/2
						});
						$(particle).animate(
							{
								"margin-top": (Math.floor(Math.random()*settings.radius)-settings.radius/2)+"px",
								"margin-left": (Math.floor(Math.random()*settings.radius)-settings.radius/2)+"px",
								"opacity":0,
								"font-size": (Math.floor(Math.random())+(Math.random()*50)+35)+"px",
								"css": ("transform",'rotate(' + (Math.floor(Math.random()*70+90)) + 'deg)')
							},
							{
								"duration": Math.floor(Math.random()*700)+150,
								"complete": function (){
									$(this).remove();
								}
							}
						);
					}
	        			settings.complete.call(this);
	    			});
	    			
			};
		}(jQuery));
	</script>
	
	<style>
		.particle {
  			font-size: 15px;
  			color: yellow;
  			opacity: 1;
		}
		i {
			margin: 50px;
			color: white;
		}
		body {
			background-color: gray;
		}
	</style>
	
</head>
<body>
<i class="fa fa-square-o fa-3x"></i>
</body>
</html>
